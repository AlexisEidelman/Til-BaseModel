    person:
        fields:
        # personnal intrinseq
            - age:    int
            - agem:     {type: int, initialdata: false}  
            - sexe:   int
            - wprm_init: {type: int, initialdata: false}  
            
        # retro (pourrait aller dans registre
        
            - jequit: int 
            - anfinetu: int 
            - anarriv: int 
            - emmenag: int
            - foran: int 
            - forcjvie: int
            - forcoupv: int 
            - forens: int 
            - formarie: int
            - formcoupc: int 
            - forrupt: int 
            - forruptv: int
            - forseul: int
            
        # l_men
            - men:    int 
            - quimen: int
            
        # foyer l_foy 
            - foy:      int
            - quifoy:   int
            
        # family
            - pere:   int
